<!-- public/index.html -->
<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editor súborového systému</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navigačný breadcrumb -->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="breadcrumb"></ol>
      </nav>
      <div class="row">
        <!-- Zobrazenie stromu súborov -->
        <div class="col-md-4">
          <h2>Súborový systém</h2>
          <div id="fileTree" class="file-tree"></div>
          <div class="mt-3">
            <button
              id="addFileBtn"
              class="btn btn-outline-primary btn-sm me-2"
              title="Pridať súbor"
            >
              <i class="bi bi-file-earmark"></i>
            </button>
            <button
              id="addFolderBtn"
              class="btn btn-outline-primary btn-sm"
              title="Pridať priečinok"
            >
              <i class="bi bi-folder"></i>
            </button>
          </div>
          <div
            class="mt-3 mb-3"
            style="
              height: 50px;
              width: 100%;
              background: linear-gradient(
                to right,
                #00008b,
                #0000cd,
                #0000ff,
                #4169e1,
                #6495ed,
                #87cefa,
                #b0e0e6,
                #add8e6
              );
            "
          >
            <p style="color: white; padding: 11px">All rights reserved !!!</p>
          </div>
        </div>
        <!-- Editor súborov -->
        <div class="col-md-8">
          <h2>Editor súboru</h2>
          <textarea
            id="fileContent"
            class="form-control editor"
            rows="20"
            placeholder="Vyber súbor..."
          ></textarea>
          <button id="saveBtn" class="btn btn-primary mt-3" disabled>
            Uložiť zmeny
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
